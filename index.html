<body>
	<div id="main-content" class="container-fluid">
		<div class="contestants">
		<div id="p1-stats" class="player-box col-md-6 col-sm-12">
		<div class="specifics"><input type="text" id="character1Name" class="form-control" placeholder="Character 1">
<form class="form-inline">

    <div class="input-group">
      <div class="input-group-addon" id="attribute">Strength</div>
      <input type="text" class="form-control" id="char1Str" placeholder="#" onchange="attrbuteChange(this);" value="50">

  </div>
</form>

</form>

  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Character's Agility</label>
    <div class="input-group">
      <div class="input-group-addon" id="attribute">Agility</div>
      <input type="text" class="form-control" id="char1Agi" placeholder="#" onchange="attrbuteChange(this);" value="50">
    </div>
  </div>
</form>
</div>
</div>
	<div id="p2-stats" class="player-box col-md-6 col-sm-12">
	<div class="specifics" id="charNameDiv"><input type="text" id="character2Name" class="form-control" placeholder="Character 2">
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Character's Strength</label>
    <div class="input-group">
      <div class="input-group-addon" id="attribute">Strength</div>

  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Character's Dexterity</label>
    <div class="input-group">
      <div class="input-group-addon" id="attribute">Dexterity</div>
      <input type="text" class="form-control" id="char2Dex" placeholder="#" onchange="attrbuteChange(this);" value="50">
    </div>
  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Character's Intelligence</label>
    <div class="input-group">
      <div class="input-group-addon" id="attribute">Intelligence</div>
      <input type="text" class="form-control" id="char2Int" placeholder="#" onchange="attrbuteChange(this);" value="50">

</form>

    <div class="input-group">
      <div class="input-group-addon" id="attribute">Agility</div>

    </div>
  </div>
</form>
		</div>
		</div>
				<form class="form-inline" id="fightform">
  				<div class="form-group" id="roundsFormGroup">
   					<label class="sr-only" for="exampleInputAmount">Number of rounds</label>
    					<div class="input-group" id="roundsInputGroup">
      					<div class="input-group-addon">Number of rounds</div>
      					<input type="text" class="form-control" id="numberOfRoundsInput" placeholder="#" value="1" onchange="roundChange(this);">
    				</div>
  				</div>
  			<button type="button" class="btn btn-primary" id="fightbutton">Fight!</button>
  			<button type="button" class="btn btn-primary" id="resetbutton">Reset Score</button>
</form>
			<div id="scoreboard">Scoreboard
				<div id="character1scorename"><div id="character1score">0</div>Warrior 1</div>
				<div id="character2scorename"><div id="character2score">0</div>Warrior 2</div>
			</div>
		</div>
		<div id="battlearea" class="col-md-12"></div>
		</div>
	<script type="text/javascript" src="script.js"></script>
  <script> 
    function attrbuteChange(input) {
      if (input.value < 1) input.value = 1;
      if (input.value > 100) input.value = 100; }
  </script>
  <script>
    function roundChange(input) {
      if(input.value < 1) input.value = 1;
      if(input.value > 1000) alert("Numbers this high may cause lag")
    }
  </script>
</body>
</html>
